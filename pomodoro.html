<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Font */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Progress Ring Animation */
        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        /* Smooth theme transitions */
        body, .timer-card {
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        /* Custom focus styles for better accessibility */
        .focusable:focus-visible {
            outline: 2px solid var(--focus-color, #4F46E5);
            outline-offset: 2px;
        }
    </style>
</head>
<body class="antialiased text-slate-800">

    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-500">
        <!-- Main Timer Card -->
        <div class="w-full max-w-md mx-auto bg-white/70 backdrop-blur-sm rounded-3xl shadow-lg p-6 md:p-8 timer-card transition-colors duration-500">
            
            <!-- Mode Tabs -->
            <div class="flex justify-center space-x-2 mb-6">
                <button id="pomodoro-btn" class="mode-btn focusable font-semibold px-4 py-2 rounded-full text-sm">Pomodoro</button>
                <button id="short-break-btn" class="mode-btn focusable font-semibold px-4 py-2 rounded-full text-sm">Short Break</button>
                <button id="long-break-btn" class="mode-btn focusable font-semibold px-4 py-2 rounded-full text-sm">Long Break</button>
            </div>

            <!-- Timer Display -->
            <div class="relative w-48 h-48 sm:w-64 sm:h-64 mx-auto mb-6">
                <svg class="w-full h-full" viewBox="0 0 120 120">
                    <circle class="text-gray-300/50" stroke-width="8" stroke="currentColor" fill="transparent" r="56" cx="60" cy="60"/>
                    <circle id="progress-ring" class="progress-ring__circle"
                        stroke-width="8"
                        stroke-linecap="round"
                        stroke="currentColor"
                        fill="transparent"
                        r="56"
                        cx="60"
                        cy="60"/>
                </svg>
                <div id="timer-display" class="absolute inset-0 flex items-center justify-center text-5xl md:text-6xl font-bold">
                    25:00
                </div>
            </div>

            <!-- Task Input -->
            <div class="text-center mb-6">
                 <input type="text" id="task-title" placeholder="What are you working on?" class="text-center bg-transparent border-none text-lg w-full focus:ring-0 focus:outline-none focusable rounded-md py-1">
            </div>
            
            <!-- Controls -->
            <div class="flex items-center justify-center space-x-4">
                <button id="reset-btn" class="p-3 focusable rounded-full hover:bg-gray-200/50 transition-colors" aria-label="Reset Timer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                </button>
                <button id="start-pause-btn" class="w-20 h-20 focusable bg-gray-900 text-white rounded-full text-xl font-bold uppercase tracking-wider shadow-lg hover:bg-gray-700 transition-all transform hover:scale-105" aria-label="Start Timer">
                    START
                </button>
                 <button id="sound-toggle-btn" class="p-3 focusable rounded-full hover:bg-gray-200/50 transition-colors" aria-label="Toggle Sound">
                    <!-- Sound On/Off Icons will be injected by JS -->
                </button>
            </div>

        </div>

        <!-- Settings & Info Footer -->
        <div class="text-center mt-6 text-sm text-gray-500">
             <div class="flex items-center justify-center space-x-4">
                <label for="auto-start-toggle" class="flex items-center cursor-pointer">
                    <span class="mr-2">Auto-start rounds?</span>
                    <div class="relative">
                        <input type="checkbox" id="auto-start-toggle" class="sr-only focusable">
                        <div class="block bg-gray-300 w-10 h-6 rounded-full"></div>
                        <div id="auto-start-dot" class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform"></div>
                    </div>
                </label>
                <button id="theme-toggle-btn" class="p-2 focusable rounded-full hover:bg-gray-200/50 transition-colors" aria-label="Toggle Theme">
                    <!-- Theme Icons will be injected by JS -->
                </button>
             </div>
             <p class="mt-4">Session <span id="session-count">1</span></p>
        </div>
    </div>

VVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV-");

            // --- STATE MANAGEMENT ---
            let state = {
                timerId: null,
                isRunning: false,
                mode: 'pomodoro',
                timeRemaining: 1500, // in seconds
                totalDuration: 1500,
                pomodorosCompleted: 0,
                isSoundOn: true,
                isAutoStartOn: false,
                theme: 'light' // 'light' or 'dark'
            };

            const durations = {
                pomodoro: 1500, // 25 mins
                shortBreak: 300,  // 5 mins
                longBreak: 900,   // 15 mins
            };
            
            const colorThemes = {
                pomodoro: 'bg-red-100 text-red-600',
                shortBreak: 'bg-blue-100 text-blue-600',
                longBreak: 'bg-indigo-100 text-indigo-600'
            };

            const darkColorThemes = {
                pomodoro: 'bg-red-900/30 text-red-300',
                shortBreak: 'bg-blue-900/30 text-blue-300',
                longBreak: 'bg-indigo-900/30 text-indigo-300'
            }

            const progressRingRadius = progressRing.r.baseVal.value;
            const progressRingCircumference = 2 * Math.PI * progressRingRadius;
            progressRing.style.strokeDasharray = `${progressRingCircumference} ${progressRingCircumference}`;
            
            // --- CORE FUNCTIONS ---

            function updateDisplay() {
                const minutes = Math.floor(state.timeRemaining / 60);
                const seconds = state.timeRemaining % 60;
                const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                timerDisplay.textContent = formattedTime;
                document.title = `${formattedTime} - ${taskTitleInput.value || 'Pomodoro'}`;
                
                const progress = (state.totalDuration - state.timeRemaining) / state.totalDuration;
                const offset = progressRingCircumference * (1 - progress);
                progressRing.style.strokeDashoffset = offset;
            }

            function switchMode(newMode, manualSwitch = false) {
                if (state.isRunning && manualSwitch) {
                    if (!confirm("The timer is running. Are you sure you want to switch? This will reset the current timer.")) {
                        return;
                    }
                }

                stopTimer();
                state.mode = newMode;
                state.totalDuration = durations[newMode];
                state.timeRemaining = durations[newMode];

                updateDisplay();
                updateTheme();
                updateActiveButton();
            }

            function startTimer() {
                if (state.isRunning) return;

                state.isRunning = true;
                startPauseBtn.textContent = 'PAUSE';
                startPauseBtn.setAttribute('aria-label', 'Pause Timer');

                state.timerId = setInterval(() => {
                    state.timeRemaining--;
                    updateDisplay();

                    if (state.timeRemaining <= 0) {
                        timerFinished();
                    }
                }, 1000);
            }

            function stopTimer() {
                clearInterval(state.timerId);
                state.timerId = null;
                state.isRunning = false;
                startPauseBtn.textContent = 'START';
                startPauseBtn.setAttribute('aria-label', 'Start Timer');
            }

            function resetTimer() {
                stopTimer();
                state.timeRemaining = durations[state.mode];
                updateDisplay();
            }
            
            function timerFinished() {
                stopTimer();
                if (state.isSoundOn) {
                    finishSound.play();
                }

                if (state.mode === 'pomodoro') {
                    state.pomodorosCompleted++;
                    sessionCountDisplay.textContent = state.pomodorosCompleted + 1;
                }
                
                // Determine next mode
                const nextMode = state.mode === 'pomodoro'
                    ? (state.pomodorosCompleted % 4 === 0 ? 'longBreak' : 'shortBreak')
                    : 'pomodoro';
                
                switchMode(nextMode);

                if (state.isAutoStartOn) {
                    startTimer();
                }
            }


            // --- UI UPDATE FUNCTIONS ---

            function updateTheme() {
                const isDark = state.theme === 'dark';
                const currentThemes = isDark ? darkColorThemes : colorThemes;
                const [bgColor, textColor] = currentThemes[state.mode].split(' ');
                
                // Apply mode-specific colors
                app.className = `min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-500 ${bgColor}`;
                progressRing.setAttribute('class', `progress-ring__circle ${textColor}`);

                // Apply dark/light theme
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    app.classList.remove('text-slate-800');
                    app.classList.add('text-slate-200');
                    document.querySelector('.timer-card').classList.add('bg-slate-800/70', 'text-slate-200');
                    document.querySelector('.timer-card').classList.remove('bg-white/70', 'text-slate-800');
                    startPauseBtn.classList.add('bg-gray-200', 'text-gray-900');
                    startPauseBtn.classList.remove('bg-gray-900', 'text-white');
                } else {
                    document.documentElement.classList.remove('dark');
                    app.classList.add('text-slate-800');
                    app.classList.remove('text-slate-200');
                    document.querySelector('.timer-card').classList.remove('bg-slate-800/70', 'text-slate-200');
                    document.querySelector('.timer-card').classList.add('bg-white/70', 'text-slate-800');
                    startPauseBtn.classList.remove('bg-gray-200', 'text-gray-900');
                    startPauseBtn.classList.add('bg-gray-900', 'text-white');
                }
            }
            
            function updateActiveButton() {
                const activeClasses = ['bg-black/10', 'dark:bg-white/20'];
                const inactiveClasses = ['hover:bg-black/5', 'dark:hover:bg-white/10'];

                Object.values(modeButtons).forEach(btn => {
                    btn.classList.remove(...activeClasses);
                    btn.classList.add(...inactiveClasses);
                });

                if (modeButtons[state.mode]) {
                    modeButtons[state.mode].classList.add(...activeClasses);
                    modeButtons[state.mode].classList.remove(...inactiveClasses);
                }
            }

            function updateSoundToggleUI() {
                settings.soundToggleBtn.innerHTML = state.isSoundOn ? icons.soundOn : icons.soundOff;
                localStorage.setItem('pomodoroSoundOn', state.isSoundOn);
            }

            function updateThemeToggleUI() {
                settings.themeToggleBtn.innerHTML = state.theme === 'light' ? icons.darkTheme : icons.lightTheme;
                localStorage.setItem('pomodoroTheme', state.theme);
                updateTheme();
            }

            function updateAutoStartUI() {
                settings.autoStartToggle.checked = state.isAutoStartOn;
                settings.autoStartDot.style.transform = state.isAutoStartOn ? 'translateX(100%)' : 'translateX(0)';
                localStorage.setItem('pomodoroAutoStart', state.isAutoStartOn);
            }


            // --- EVENT LISTENERS ---

            startPauseBtn.addEventListener('click', () => {
                state.isRunning ? stopTimer() : startTimer();
            });

            resetBtn.addEventListener('click', resetTimer);

            Object.entries(modeButtons).forEach(([mode, button]) => {
                button.addEventListener('click', () => switchMode(mode, true));
            });

            taskTitleInput.addEventListener('input', (e) => {
                localStorage.setItem('pomodoroTaskTitle', e.target.value);
                if (!state.isRunning) {
                     document.title = e.target.value || 'Pomodoro Timer';
                }
            });

            settings.soundToggleBtn.addEventListener('click', () => {
                state.isSoundOn = !state.isSoundOn;
                updateSoundToggleUI();
            });

            settings.themeToggleBtn.addEventListener('click', () => {
                state.theme = state.theme === 'light' ? 'dark' : 'light';
                updateThemeToggleUI();
            });
            
            settings.autoStartToggle.addEventListener('change', (e) => {
                state.isAutoStartOn = e.target.checked;
                updateAutoStartUI();
            });

            // --- INITIALIZATION ---

            function initialize() {
                // Load from localStorage
                const savedTheme = localStorage.getItem('pomodoroTheme');
                if (savedTheme) state.theme = savedTheme;

                const savedSoundOn = localStorage.getItem('pomodoroSoundOn');
                if (savedSoundOn !== null) state.isSoundOn = JSON.parse(savedSoundOn);
                
                const savedAutoStart = localStorage.getItem('pomodoroAutoStart');
                if (savedAutoStart !== null) state.isAutoStartOn = JSON.parse(savedAutoStart);

                taskTitleInput.value = localStorage.getItem('pomodoroTaskTitle') || '';

                // Set initial UI states
                updateSoundToggleUI();
                updateThemeToggleUI();
                updateAutoStartUI();
                switchMode('pomodoro'); // Start in pomodoro mode
            }

            initialize();
        });
